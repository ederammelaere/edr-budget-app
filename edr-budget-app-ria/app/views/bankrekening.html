<h2>Bankrekeningen</h2>

<div ng-controller="BankrekeningCtrl">

<table>
	<tr>
		<th>rekeningnr</th>
		<th>omschrijving</th>
		<th>saldo</th>
		<th></th>
	</tr>
	<tr ng-repeat="bankrekening in bankrekeningen">
		<td>{{bankrekening.rekeningnr}}</td>
		<td>{{bankrekening.omschrijving}}</td>
		<td>{{bankrekening.saldo}}</td>
		<td><button ng-click="verwijderen($index)">Verwijderen</button> <button ng-click="bijwerken($index)">Bijwerken</button></td>
	</tr>
</table>
<hr>
<div>
	<form ng-submit="save()">
		<label>Rekeningnr:</label> <input type="text" ng-model="formObj.rekeningnr" placeholder="Geef het rekeningnummer" size="30"/>
		<label>Omschrijving:</label> <input type="text" ng-model="formObj.omschrijving" placeholder="Geef hier een omschrijving" size="50"/>
		
		<button type="submit">Opslaan</button>
		<button type="reset" ng-click="reset()">Reset</button>
	</form>
</div>

</div>
