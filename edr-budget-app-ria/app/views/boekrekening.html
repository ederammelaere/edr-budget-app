<h2>Boekrekeningen</h2>

<div ng-controller="BoekrekeningCtrl">

<table>
	<tr>
		<th>rekeningnr</th>
		<th>omschrijving</th>
		<th>budgeteerbaar</th>
		<th>boekbaar</th>
		<th></th>
	</tr>
	<tr ng-repeat="boekrekening in boekrekeningen">
		<td>{{boekrekening.rekeningnr}}</td>
		<td>{{boekrekening.omschrijving}}</td>
		<td>{{boekrekening.budgeteerbaar}}</td>
		<td>{{boekrekening.boekbaar}}</td>
		<td><button ng-click="verwijderen($index)">Verwijderen</button> <button ng-click="bijwerken($index)">Bijwerken</button></td>
	</tr>
</table>
<hr>
<div>
	<form ng-submit="save()">
		<label>Rekeningnr:</label> <input type="text" ng-model="formObj.rekeningnr" placeholder="XXXXXX" pattern="[0-9]{6}" required />
		<label>Omschrijving:</label> <input type="text" ng-model="formObj.omschrijving" placeholder="Geef hier een omschrijving" size="50" required />
		<label>Budgeteerbaar:</label> <input type ="checkbox" ng-model="formObj.budgeteerbaar"/>
		<label>Boekbaar:</label> <input type ="checkbox" ng-model="formObj.boekbaar"/>
		
		<button type="submit">Opslaan</button>
		<button type="reset" ng-click="reset()">Reset</button>	
	</form>
</div>

</div>
