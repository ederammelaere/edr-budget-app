<h2>Boekrekeningen</h2>

<div ng-controller="BoekrekeningCtrl">

<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>rekeningnr</th>
			<th>omschrijving</th>
			<th>budgeteerbaar</th>
			<th>boekbaar</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="boekrekening in boekrekeningen" class="stripe">
			<td>{{boekrekening.rekeningnr}}</td>
			<td>{{boekrekening.omschrijving}}</td>
			<td>{{boekrekening.budgeteerbaar}}</td>
			<td>{{boekrekening.boekbaar}}</td>
			<td>
				<button ng-click="verwijderen($index)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
				<button ng-click="bijwerken($index)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
			</td>
		</tr>
	</tbody>
</table>
<hr>
<div>
	<form ng-submit="save()" role="form">
		<div class="form-group">
			<label>Rekeningnr:</label>
			<input id="rekeningnr" class="form-control" type="text" ng-model="formObj.rekeningnr" placeholder="XXXXXX" pattern="[0-9]{6}" required />
		</div>
		<div class="form-group">
			<label>Omschrijving:</label>
			<input id="omschrijving" class="form-control" type="text" ng-model="formObj.omschrijving" placeholder="Geef hier een omschrijving" size="50" required />
		</div>
		<div class="checkbox">
			<label><input type ="checkbox" ng-model="formObj.budgeteerbaar"/> Budgeteerbaar</label>
		</div>
		<div class="checkbox">
			<label><input type ="checkbox" ng-model="formObj.boekbaar"/> Boekbaar</label>
		</div>
		
		<button type="submit" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-save"></span></button>
		<button type="reset" ng-click="reset()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span></button>
	</form>
</div>

</div>
