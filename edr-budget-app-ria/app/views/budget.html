<h2>Budget</h2>

<div ng-controller="BudgetCtrl">
<div>
	<label>Jaar:</label> <input type="number" ng-model="jaar"/>
	<hr>
</div>

<table>
	<tr>
		<th>boekrekening</th>
		<th>boekrekening - omschrijving</th>
		<th>jaar</th>
		<th>bedrag</th>
		<th></th>
	</tr>
	<tr ng-repeat="budget in budgetten">
		<td>{{budget.boekrekening.rekeningnr}}</td>
		<td>{{budget.boekrekening.omschrijving}}</td>
		<td>{{budget.jaar}}</td>
		<td>{{budget.bedrag}}</td>
		<td>
			<button ng-click="verwijderen($index)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
			<button ng-click="bijwerken($index)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
		</td>

	</tr>
</table>

<hr>

<div>
	<form ng-submit="save()">
		<label>Boekrekening:</label> 
		<select ng-model="formObj.boekrekening.id">
			<option ng-repeat="boekrekening in boekrekeningen | filter:{budgeteerbaar:'true'}" value="{{boekrekening.id}}">{{boekrekening.rekeningnr}} - {{boekrekening.omschrijving}}</option>
		</select>
		<label>Jaar: </label><input type="number" ng-model="formObj.jaar" placeholder="Jaar" required />
		<label>Bedrag: </label><input type="text" ng-model="formObj.bedrag" placeholder="Bedrag in EUR" required />
		<button type="submit" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-save"></span></button>
		<button type="reset" ng-click="reset()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span></button>
	</form>
</div>
</div>
